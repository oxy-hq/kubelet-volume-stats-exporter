name: Helm Chart Release

on:
  push:
    branches:
      - main
    paths:
      - 'chart/**'
      - '.github/workflows/helm-release.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'chart/**'
      - '.github/workflows/helm-release.yml'

jobs:
  lint-test:
    name: Lint Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0

      - name: Lint chart
        run: |
          helm lint chart

      - name: Template chart
        run: |
          helm template kubelet-volume-stats-exporter ./chart > /dev/null

  release:
    name: Release Chart
    runs-on: ubuntu-latest
    needs: lint-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_SKIP_EXISTING: "true"
        with:
          charts_dir: .
          config: |
            owner: ${{ github.repository_owner }}
            git-repo: ${{ github.event.repository.name }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push chart to GHCR
        run: |
          shopt -s nullglob
          for pkg in .cr-release-packages/*.tgz; do
            if [ -z "${pkg:-}" ]; then
              echo "No packages found to push"
              break
            fi
            echo "Pushing ${pkg} to GHCR..."
            helm push "${pkg}" "oci://ghcr.io/${{ github.repository_owner }}/charts"
          done
