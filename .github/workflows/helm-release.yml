name: Helm Chart Release

on:
  push:
    branches:
      - main
    paths:
      - 'chart/**'
      - '.github/workflows/helm-release.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'chart/**'
      - '.github/workflows/helm-release.yml'

jobs:
  lint-test:
    name: Lint Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0

      - name: Lint chart
        run: |
          helm lint chart

      - name: Template chart
        run: |
          helm template kubelet-volume-stats-exporter ./chart > /dev/null

  release:
    name: Release Chart
    runs-on: ubuntu-latest
    needs: lint-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0

      - name: Package chart
        run: |
          helm package chart

      - name: Get chart version
        id: chart_version
        run: |
          version=$(grep '^version:' chart/Chart.yaml | awk '{print $2}')
          name=$(grep '^name:' chart/Chart.yaml | awk '{print $2}')
          echo "version=${version}" >> $GITHUB_OUTPUT
          echo "name=${name}" >> $GITHUB_OUTPUT
          echo "Chart: ${name}-${version}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.chart_version.outputs.name }}-${{ steps.chart_version.outputs.version }}
          name: ${{ steps.chart_version.outputs.name }}-${{ steps.chart_version.outputs.version }}
          files: |
            ${{ steps.chart_version.outputs.name }}-${{ steps.chart_version.outputs.version }}.tgz
          generate_release_notes: true
          fail_on_unmatched_files: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push chart to GHCR
        run: |
          helm push ${{ steps.chart_version.outputs.name }}-${{ steps.chart_version.outputs.version }}.tgz oci://ghcr.io/${{ github.repository_owner }}/helm-charts
